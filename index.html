DOCTYPE html>
<html>
<head>
  <title>Simple HTML + CSS Example</title>
  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      color: darkblue;
    }

    p {
      color: green;
      font-size: 18px;
    }

    button {
      background-color: navy;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: royalblue;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is a simple HTML and CSS example.</p>
  <button>Click Me</button>
</body>
</html>
